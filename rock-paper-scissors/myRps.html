<!DOCTYPE html>

<html>

<head>

    <title>Rock Paper Scissors</title>
</head>

<!-- onload="init()" -->
<body >
    <div id="main">

        <!-- buttons that run the userchoice when clikced that tell the js what the user chose -->
        <button class="rockButton" onclick="userChoice('rock')">Rock</button>
        <button class="paperButton" onclick="userChoice('paper')">Paper</button>
        <button class="scissorsButton" onclick="userChoice('scissors')">Scissors</button>

        <!-- divs for the images that get added -->
        <div id="player"></div>
        <div id="cpu"></div>
        <p id="winner"></p>
        <div id="outcome"></div>
        <div id="score"></div>
    </div>
</body>
